<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permum Applicazoone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7ff; /* Blu tenue */
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #004080; /* Blu scuro */
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .main {
      text-align: center;
      margin-top: 50px;
    }

    .section {
      background-color: #e6f2ff; /* Blu chiaro */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button {
      background-color: #0052cc; /* Blu */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #007bff; /* Blu più scuro */
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Permum Applicazoone</h1>
  </header>
  <main class="main">
    <section class="section">
      <h2>Benvenuto!</h2>
      <button id="popupBtn" class="button">Apri Popup</button>
    </section>
  </main>
  <div id="popup" class="popup">
    <div class="popup-content">
      <button class="close" id="closeBtn" aria-label="Chiudi popup">&times;</button>
      <p>Questo è un popup.</p>
    </div>
  </div>
  <script>
    document.getElementById("popupBtn").addEventListener("click", function() {
      document.getElementById("popup").style.display = "block";
    });

    document.getElementById("closeBtn").addEventListener("click", function() {
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
