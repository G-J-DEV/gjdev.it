<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina di Amministrazione Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .quadrante {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 30px;
      width: calc(50% - 40px);
      transition: all 0.3s ease;
      position: relative;
    }

    .quadrante:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .quadrante::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background-color: #343a40;
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    .quadrante h2 {
      color: #343a40;
      font-size: 24px;
      margin-top: 0;
    }

    .quadrante p {
      color: #666;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    #login-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #login-form h1 {
      margin-bottom: 20px;
      color: #343a40;
    }

    #login-form input {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #login-form button {
      width: 100%;
      padding: 10px;
      background-color: #343a40;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #login-form button:hover {
      background-color: #1d2124;
    }

    #error-message {
      color: #ff0000;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .quadrante {
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Amministrativa</h1>
  </header>
  <div id="login-form">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <div id="content" class="container hidden">
    <div class="quadrante">
      <h2>Quadrante 1</h2>
      <p>Contenuto del quadrante 1</p>
    </div>
    <div class="quadrante">
      <h2>Quadrante 2</h2>
      <p>Contenuto del quadrante 2</p>
    </div>
    <div class="quadrante">
      <h2>Quadrante 3</h2>
      <p>Contenuto del quadrante 3</p>
    </div>
    <div class="quadrante">
      <h2>Quadrante 4</h2>
      <p>Contenuto del quadrante 4</p>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Esempio di credenziali hard-coded, sostituiscili con un sistema di autenticazione reale
      if (username === "admin" && password === "password") {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
      } else {
        document.getElementById("error-message").innerText = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
