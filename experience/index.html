    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white; /* Testo bianco */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .content {
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        });
    </script>
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ztVV54sPOns?autoplay=1&loop=1&controls=0&mute=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="content">
            <h1>Benvenuto!</h1>
            <p>Hey! Benvenuto! Rilasati qui un po' con me!.</p>
        </div>
    </div>
</body>
</html>
