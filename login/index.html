<body>
  <!-- Header -->
  <header>

      <div id="user-info" class="hidden user-info">
        <img id="user-photo" src="" alt="User Photo">
        <span id="user-username"></span>

  <!-- Form di login -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <!-- Contenuto riservato all'utente -->
  <div id="content" class="hidden">
    <!-- Div specifico per l'utente 1 -->

      <!-- Inserisci qui le risorse specifiche dell'utente 1 -->
            <p>ciao</p>

      <h2>Risorse per Utente 1</h2>
      <p>ciao</p>
    </div>
    <!-- Div specifico per l'utente 2 -->
    <div id="user2-content" class="hidden">
      <p>ciao</p>
      <h2>Risorse per Utente 2</h2>
    </div>
    <div id="gabriel-content" class="hidden">
      <h2>Risorse per Utente 2</h2>

    </div>
  </div>

  <!-- Script per la visualizzazione del contenuto del file Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Definizione degli utenti e delle loro risorse
var users = [
  { username: "user1", password: "password1", folder: "user/user1", photo: "user/user1/photo.png", readme: "user/user1/readme.md" },
  { username: "user2", password: "password2", folder: "user/user2", photo: "user/user2/photo.png", readme: "user/user2/readme.md" },
  { username: "gabriel", password: "555", folder: "user/user1", photo: "https://dev-gabriel-jones.pantheonsite.io/wp-content/uploads/2024/03/Screenshot-2023-10-27-183112-1.png", readme: "user/user1/readme.md" }
];

      // Verifica le credenziali dell'utente
      var user = users.find(function(user) {
        return user.username === username && user.password === password;
      });

      if (user) {
        // Mostra il contenuto e imposta la foto dell'utente nell'header
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        document.getElementById("user-info").classList.remove("hidden");
        document.getElementById("user-photo").src = user.photo;
        document.getElementById("user-username").textContent = user.username;

        // Mostra il div specifico dell'utente corrente
        document.getElementById(user.username + "-content").classList.remove("hidden");

        // Carica il contenuto del file readme dell'utente
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("readme-title").textContent = "Benvenuto, " + user.username + "!";
            document.getElementById("readme-content").innerHTML = marked(this.responseText);
          }
        };
        xhttp.open("GET", user.readme, true);
        xhttp.send();
      } else {
        // Messaggio di errore per credenziali non valide
        document.getElementById("error-message").innerText = "Nome utente o password non validi";
      }
    }
  </script>
