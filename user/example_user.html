<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabriel jones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #FFF2DD; /* Cambio dello sfondo */
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .footer-section {
            width: 25%; /* Dividi il footer in quattro parti uguali */
            display: inline-block;
            vertical-align: top;
        }

        .footer-section h3 {
            color: #fff;
        }

        .footer-section p {
            color: #ccc;
        }

        header {
            background-color: #F3DCB9; /* Blu scuro */
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin-right: 20px;
        }

        header nav ul {
            list-style-type: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #main {
            padding: 20px 0;
        }

        footer {
            background-color: #F3DCB9; /* Blu scuro */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Imposta la larghezza al 100% */
        }

        /* Video di Presentazione */
        #presentation-video {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /* Stile per l'immagine del logo */
        header img {
            max-width: 100px;
            height: auto;
        }

        /* Stile per l'immagine con testo */
        .image-with-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-with-text img {
            max-width: 200px;
            margin-right: 20px;
            border-radius: 50%; /* Rendi l'immagine rotonda */
            flex-shrink: 0; /* Evita che l'immagine si restringa */
            overflow: hidden; /* Nascondi parte dell'immagine al di fuori del cerchio */
        }
    </style>
</head>
<body>

<!-- Intestazione -->
<header>
    <div class="container">
        <h1><img src="https://avatars.githubusercontent.com/u/164914280?s=400&u=8ee14c462a95a26425d32cd10704a43449b61fe1&v=4" alt="Logo"> Benvenuto sul profilo di Gabriel Jones</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Portali.html">Portali</a></li>
                <li><a href="dev/index.html">Dev-Page</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contenuto principale -->
<div id="main" class="container">
    <section>
        <div class="image-with-text">
            <img src="https://as1.ftcdn.net/v2/jpg/00/29/92/64/1000_F_29926441_lurUNYpt6evMMZgmnp1M6xL0MHC11q1c.jpg" alt="Foto Profilo">
            <p>Ciao</p>
        </div>
    </section>
</div>

<!-- Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<footer>
    <p>&copy; 2024 Gabriel Jones. Tutti i diritti riservati.</p>
</footer>

</body>
</html>
