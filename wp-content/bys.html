    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #FFF; /* Cambio dello sfondo */
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .footer-section {
            width: 25%; /* Dividi il footer in quattro parti uguali */
            display: inline-block;
            vertical-align: top;
        }

        .footer-section h3 {
            color: #fff;
        }

        .footer-section p {
            color: #ccc;
        }

        header {
            background-color: #2c3e50; /* Blu scuro */
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin-right: 20px;
        }

        header nav ul {
            list-style-type: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #main {
            padding: 20px 0;
        }

        footer {
            background-color: #F3DCB9; /* Blu scuro */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Imposta la larghezza al 100% */
        }

        /* Video di Presentazione */
        #presentation-video {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /* Stile per l'immagine del logo */
        header img {
            max-width: 100px;
            height: auto;
        }

        /* Stile per l'immagine con testo */
        .image-with-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-with-text img {
            max-width: 200px;
            margin-right: 20px;
        }
              iframe {
            border: none;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
