<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Pubbliche Amministrazioni Italiane</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            border-bottom: 4px solid #CC0000; /* Rosso istituzionale */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        .logo img {
            height: 60px;
        }
        nav {
            flex-grow: 1;
            text-align: right;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
            margin-left: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #CC0000; /* Rosso istituzionale */
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-links a:hover {
            background-color: #CC0000; /* Rosso istituzionale */
            color: #ffffff;
        }
        .button {
            padding: 10px 20px;
            background-color: #CC0000;
            color: #000000; /* Testo nero di default */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #ffffff;
            color: #990000; /* Testo bianco al passaggio del mouse */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://gjdev.altervista.org/wp-content/uploads/2024/05/icona.png" alt="Logo Pubbliche Amministrazioni">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="https://gjdev.it" target="_blank">Home</a></li>
                    <li><a href="https://gjdev.it/US/" target="_blank">US</a></li>
                    <li><a href="https://dev-gabriel-jones.pantheonsite.io/maintenance-mode/" target="_blank">Status</a></li>
                    <li><a href="https://dev-gabriel-jones.pantheonsite.io/login/" target="_blank">Accedi</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
